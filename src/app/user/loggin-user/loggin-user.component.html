
<section class="containerLogin">
   <form #f="ngForm" (ngSubmit)="f.form.valid && logging(f)">
      <fieldset>
         <legend title="Login">Logging</legend>
         <label for="name">Nombre:</label>
         <input type="text" name="name" class="name" id="name" placeholder="Ingrese su nombre de usuario" title="Ingrese su nombre" required
            ngModel>
         <label for="password">Contraseña:</label>
         <input type="password" name="password" class="password" id="password" placeholder="Ingrese su contraseña" title="Ingrese su contraseña" required
            required ngModel>
         <input type="submit" class="btn" id="btn" value="Loguearse" title="Loguearse">
      </fieldset>
   </form>
</section>
