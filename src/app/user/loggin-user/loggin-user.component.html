<section *ngIf="user.getId!=0" (load)="ifLogging()"></section>
<button class="back">Volver</button>

<section>
    <h2>Logging</h2>
    <label for="name">Nombre:</label>
    <input type="text" class="name" id="name" placeholder="Ingrese su nombre de usuario" [(ngModel)]="name">
    <label for="password">Contraseña:</label>
    <input type="text" class="password" id="password" placeholder="Ingrese su contraseña" [(ngModel)]="password">
    <input type="submit" class="btn" id="btn" value="Loguearse" (click)="logging()">
</section>
