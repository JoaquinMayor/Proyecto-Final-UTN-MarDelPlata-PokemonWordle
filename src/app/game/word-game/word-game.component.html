<section class="containerPrincipal" *ngIf="show === false; else game">
    <app-generation (generationSelected)="generationSelected($event)"></app-generation>
    <button (click)="showGame()">Aceptar</button>
</section>
<button (click)="startGame()">Start</button>

<ng-template #game>
    <section class="containerTodoWordle" [ngClass]="cantLives()">
        <section class="containerInputBtn">
            <section class="life"><img [src]="" alt="vidas"><p class="cantLife">{{lives-1}}</p></section>
            <input type="text" id="pokemon" name="pokemon" placeholder="Ingrese el nombre del pokemon"
                [(ngModel)]="namePokemon">
            <button (click)="validateGlobal()">Probar</button>
        </section>

        <section class="containerWorleFacil">
            <section id="container" name="container" class="subContainer">
                <ul class="contenedorPalabraCompleta">
                    <li *ngFor="let letter of guessPokemon.getName.split('')" class="contenedorLetra"></li>
                </ul>
                <ul *ngFor="let word of words.slice(0, limit), let u = index" class="contenedorPalabraCompleta" [ngClass]="resetValidation()">
                    <li *ngFor="let letter of word.split(''); let i = index" [ngClass]="wordColor(letter,i,u)"
                        class="contenedorLetra">{{letter}}</li>
                </ul>
            </section>
        </section>
        <section class="containerAyudas">
            <app-helps *ngFor="let stat of pokeUsados.slice(0, limit)" [stat] = "stat" [pokemon] = "guessPokemon"></app-helps>
        </section>
    </section>
</ng-template>
