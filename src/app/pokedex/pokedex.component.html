<section class="containerPrincipal">
  <form class="containerForm" id="containerForm">
    <label for="nombre">Buscar Pok√©mon:</label>
    <input #nombreInput type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre"
      (input)="filterPokemons(nombreInput.value)" autocomplete="off">
    <app-generation (generationSelected)="choiceGeneration($event)"></app-generation>
  </form>
  <ul id="lista" class="lista">
    <li *ngFor="let pokemon of filteredList" class="pokemon">
      <a [routerLink]="['pokemon', pokemon.getId]" (click)="selectedPokemon(pokemon)">
        <span class="nombre">{{ pokemon.getName }}</span>
        <img [src]="pokemon.getFrontSprite" alt="Pokemon" />
      </a>
    </li>
  </ul>
</section>
